  <h1 style="color: white;">Welcome User</h1>
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">

                  
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!--  (change)="acnoChange($event)"  -->
                          <!-- #acno -->
                          <input type="text" name="acno" formControlName="acno"  class="form-control" placeholder="Account Number" id="login_accno" required>
                          
                      </div>

                      <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">Incorrect Account Number</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;">Incorrect Password</div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!--  (change)="acnoChange($event)"  -->
                        <!-- #acno -->
                        <input type="text" name="amount" formControlName="amount"  class="form-control" placeholder="Amount" id="login_amt" required>
                        
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">Incorrect Amount</div>
                      <div class="form-group">
                          <input type="submit"  value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
           
          </div>
      </div>
  </div>
  
  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">

                
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!--  (change)="acnoChange($event)"  -->
                        <!-- #acno -->
                        <input type="text" name="acno" formControlName="acno"  class="form-control" placeholder="Account Number" id="login_accno1" required>
                        
                    </div>
                    <div *ngIf="this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors" style="color: red;">Incorrect Account Number</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('pswd')?.touched&&this.withdrawForm.get('pswd')?.errors" style="color: red;">Incorrect Password</div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <!--  (change)="acnoChange($event)"  -->
                      <!-- #acno -->
                      <input type="text" name="amount" formControlName="amount"  class="form-control" placeholder="Amount" id="login_amt1" required>
                      
                  </div>
                  <div *ngIf="this.withdrawForm.get('amount')?.touched&&this.withdrawForm.get('amount')?.errors" style="color: red;">Incorrect Amount</div>
                    <div class="form-group">
                        <input type="submit"  value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
         
        </div>
    </div>
</div>
